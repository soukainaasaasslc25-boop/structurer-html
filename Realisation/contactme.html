        <section class="contact">
            <h1>Contactez-moi</h1>
            <form action="#" method="post">
                <fieldset>
                    <legend>Formulaire de contact</legend>

                    <label for="name">Nom complet :</label><br>
                    <input type="text" id="name" name="name" placeholder="Entrez votre nom" required><br><br>

                    <label for="email">Adresse e-mail :</label><br>
                    <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required><br><br>

                    <label for="phone">Numéro de téléphone :</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="Entrez votre numéro"><br><br>

                    <label for="message">Message :</label><br>
                    <textarea id="message" name="message" rows="5" placeholder="Écrivez votre message..." required></textarea><br><br>

                    <button type="submit">Envoyer</button>
                </fieldset>
            </form>
        </section>
